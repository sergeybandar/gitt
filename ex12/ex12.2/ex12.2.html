<!DOCTYPE html>

<html class="js">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demo for the tutorial: Styling and Customizing File Inputs the Smart Way">
    <meta name="keywords" content="cutom file input, styling, label, cross-browser, accessible, input type file">
    <link rel="stylesheet" href="ex12.2.css">

    <title></title>

</head>

<body id="body">
    <div id="noFile">
        <h2>Файл не выбран</h2>
    </div>



    <div class="wraper">

        <div class="container">
            <div class="content">
                <div class="box">
                    <input type="file" name="file-2[]" id="file-2" class="inputfile inputfile-2"
                        data-multiple-caption="{count} files selected" multiple="">
                    <label id="choose" for="file-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                            <path
                                d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                            </path>
                        </svg>
                        <span>Выберите файл</span></label>
                    <button id="anylyze">Анализировать</button>
                </div>
            </div>
        </div>

        <div class="text">
            <div id="left"></div>
            <div class="right">
                <table>

                </table>
            </div>
        </div>

    </div>
    <script src="ex12.2.js">

    </script>

</body>

</html>
